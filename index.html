<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Tracking</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    select, input, button { width: 100%; padding: 10px; margin-top: 5px; }
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; display: none; z-index: 999;
    }
  </style>
</head>
<body>
  <div id="overlay">✅ Submitted!</div>

  <h1>Inventory Request</h1>

  <form id="main-form">
    <label for="submittedBy">Submitted By</label>
    <input type="text" id="submittedBy" name="Submitted By" required />

    <label for="project">Select Project</label>
    <select id="project" name="Project" required>
      <option>Loading projects...</option>
    </select>

    <!-- Hidden BOM Path Field -->
    <input type="hidden" id="bomPath" name="BOM Path" />

    <label for="partNumber">Part Number</label>
    <input type="text" id="partNumber" name="Part Number" required />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="Quantity" required />

    <label for="notes">Notes (Optional)</label>
    <input type="text" id="notes" name="Notes" />

    <button type="submit">Submit Request</button>
  </form>

  <script>
    const projectDropdown = document.getElementById("project");
    const bomPathField = document.getElementById("bomPath");

    fetch("https://aarond7198.github.io/robotics-dashboard/project_data.csv")
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");
        const data = lines.slice(1).map(line => line.split(","));

        const projectOptions = [];

        data.forEach(row => {
          const partA = row[0]?.trim();
          const partB = row[1]?.trim();
          const description = row[2]?.trim();
          const bomPath = row[11]?.trim(); // Column L
          const active = row[12]?.trim().toLowerCase(); // Column M

          if (active === "yes") {
            const key = `${partA}-${partB}`;
            const display = `${key} – ${description}`;
            projectOptions.push({ display, bomPath });
          }
        });

        projectDropdown.innerHTML = `<option value="">-- Select a Project --</option>`;
        projectOptions.forEach(p => {
          const option = document.createElement("option");
          option.textContent = p.display;
          option.value = p.display;
          option.dataset.bom = p.bomPath;
          projectDropdown.appendChild(option);
        });

        projectDropdown.addEventListener("change", () => {
          const selected = projectDropdown.selectedOptions[0];
          bomPathField.value = selected?.dataset.bom || "";
        });
      })
      .catch(err => {
        console.error("Failed to load CSV:", err);
        alert("Unable to load project data.");
      });

    document.getElementById("main-form").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/mkgjpqgj", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        document.getElementById("overlay").style.display = "flex";
        setTimeout(() => {
          document.getElementById("overlay").style.display = "none";
          form.reset();
          bomPathField.value = "";
        }, 3000);
      } else {
        alert("Error submitting form. Please try again.");
      }
    });
  </script>
</body>
</html>
