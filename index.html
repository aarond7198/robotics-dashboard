<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    nav {
      margin-bottom: 30px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      margin: 0 15px;
      color: #0055cc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #222;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #0055cc;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #003d99;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 30px 0;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">âœ… Request Submitted!</div>

  <nav>
    <a href="index.html">ðŸ“¦ Inventory Tracking</a>
    <a href="orders.html">ðŸ§¾ Order Tracking</a>
  </nav>

  <h1>Inventory Request Form</h1>

  <form id="main-form">
    <label for="submittedBy">Submitted By</label>
    <input type="text" id="submittedBy" name="Submitted By" required>

    <label for="project">Select Project</label>
    <select name="Project" id="project" required>
      <option value="">-- Choose a project --</option>
      <option value="Project Alpha">Project Alpha</option>
      <option value="Project Beta">Project Beta</option>
      <option value="General Inventory Pull">General Inventory Pull</option>
    </select>

    <hr>

    <h3>Add Parts</h3>

    <label for="partNumber">Part Number</label>
    <input type="text" id="partNumber" />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="1" />

    <label for="notes">Notes (optional)</label>
    <input type="text" id="notes" />

    <button type="button" onclick="addPart()">âž• Add to List</button>

    <table id="partTable" style="display: none;">
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Quantity</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <input type="hidden" name="Part List" id="partListData" />

    <button type="submit">ðŸ“¨ Submit Request</button>
  </form>

  <script>
    const parts = [];

    function addPart() {
      const part = document.getElementById("partNumber").value.trim();
      const qty = document.getElementById("quantity").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!part || !qty) {
        alert("Part number and quantity are required.");
        return;
      }

      parts.push({ part, qty, notes });

      const table = document.getElementById("partTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      parts.forEach(p => {
        const row = `<tr><td>${p.part}</td><td>${p.qty}</td><td>${p.notes}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
      table.style.display = "table";

      document.getElementById("partListData").value = parts.map(p =>
        `Part: ${p.part}, Qty: ${p.qty}, Notes: ${p.notes}`
      ).join("\n");

      document.getElementById("partNumber").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("notes").value = "";
    }

    document.getElementById("main-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/mkgjpqgj", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        const overlay = document.getElementById("overlay");
        overlay.style.display = "flex";

        parts.length = 0;
        document.getElementById("partTable").style.display = "none";
        form.reset();

        setTimeout(() => {
          overlay.style.display = "none";
        }, 3000);
      } else {
        alert("There was a problem submitting the form. Please try again.");
      }
    });
  </script>
</body>
</html>
