<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotics Inventory Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #222;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #0055cc;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #003d99;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>Inventory Request Form</h1>

  <form id="main-form" action="https://formspree.io/f/mkgjpqgj" method="POST">
    <label for="submittedBy">Submitted By</label>
    <input type="text" id="submittedBy" name="Submitted By" required>

    <label for="project">Select Project</label>
    <select name="Project" id="project" required>
      <option value="">-- Choose a project --</option>
      <option value="Project Alpha">Project Alpha</option>
      <option value="Project Beta">Project Beta</option>
      <option value="General Inventory Pull">General Inventory Pull</option>
    </select>

    <hr>

    <h3>Add Parts</h3>

    <label for="partNumber">Part Number</label>
    <input type="text" id="partNumber" placeholder="e.g., AB1234" />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="1" placeholder="e.g., 3" />

    <label for="notes">Notes (optional)</label>
    <input type="text" id="notes" placeholder="Location, alternate, etc." />

    <button type="button" onclick="addPart()">âž• Add to List</button>

    <table id="partTable" style="display: none;">
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Quantity</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <input type="hidden" name="Part List" id="partListData" />

    <button type="submit">ðŸ“¨ Submit Request</button>
  </form>

  <script>
    const parts = [];

    function addPart() {
      const part = document.getElementById("partNumber").value.trim();
      const qty = document.getElementById("quantity").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!part || !qty) {
        alert("Part number and quantity are required.");
        return;
      }

      parts.push({ part, qty, notes });

      // Update preview table
      const table = document.getElementById("partTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      parts.forEach(p => {
        const row = `<tr><td>${p.part}</td><td>${p.qty}</td><td>${p.notes}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
      table.style.display = "table";

      // Update hidden field for Formspree
      document.getElementById("partListData").value = parts.map(p => 
        `Part: ${p.part}, Qty: ${p.qty}, Notes: ${p.notes}`
      ).join("\n");

      // Clear input fields
      document.getElementById("partNumber").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("notes").value = "";
    }
  </script>
</body>
</html>
