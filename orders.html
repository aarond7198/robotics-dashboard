<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 40px auto;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    .order-card, .archived-order {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      background: #fff;
    }
    .status-bar {
      display: flex;
      margin: 8px 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: inset 0 0 0 1px #ccc;
    }
    .status-segment {
      flex: 1;
      padding: 6px;
      font-size: 0.75rem;
      text-align: center;
      background: #eee;
    }
    .status-current {
      background-color: #004B9E;
      color: white;
    }
    .status-complete {
      background-color: #4CAF50;
      color: white;
    }
    .form-section {
      margin: 30px 0;
    }
    .form-row {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      padding: 6px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      border: none;
      background-color: #0078D4;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #recentlyClosed {
      margin-top: 40px;
    }
    #versionLabel {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Order Tracking Dashboard</h1>

  <div class="form-section">
    <div class="form-row">
      <label for="supplier">Supplier</label>
      <input id="supplier" type="text" />
    </div>
    <div class="form-row">
      <label for="partNumbers">Part Numbers</label>
      <input id="partNumbers" type="text" />
    </div>
    <div class="form-row">
      <label for="projectSelect">Project</label>
      <select id="projectSelect">
        <option value="">Select Project</option>
      </select>
    </div>
    <div class="form-row">
      <label for="description">Description</label>
      <input id="description" type="text" />
    </div>
    <button onclick="addOrder()">Add Order</button>
    <button onclick="saveOrders()">üíæ Save</button>
  </div>

  <div id="dashboard" class="dashboard"></div>
  <div id="recentlyClosed">
    <h2>Recently Closed Orders</h2>
    <div class="dashboard" id="closedOrders"></div>
  </div>

  <div id="versionLabel">v1.7</div>

  <script>
    const ORDERS_CSV_URL = "https://docs.google.com/spreadsheets/d/1tlG9DzmSRHmPu8Qo4Xd6TFStIhbeM4dTsFb7OvycR3M/gviz/tq?tqx=out:csv&sheet=Sheet1";
    const PROJECTS_CSV_URL = "https://aarond7198.github.io/robotics-dashboard/project_data.csv";
    const SAVE_URL = "https://script.google.com/macros/s/AKfycbwfjpdtAUG_i1al_Wk6lpS5rMyJ4xfXXuNoRjYH-tXqYgYYvtie-Idt-OJPzUkpZyE2/exec";

    const orders = [], archived = [], loadedOrders = [], projectMap = {};

    function renderOrders() {
      const container = document.getElementById("dashboard");
      container.innerHTML = "";
      orders.forEach((order, i) => {
        const div = document.createElement("div");
        div.className = "order-card";
        div.innerHTML = `
          <h3>${projectMap[order.project] || order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <p><strong>Parts:</strong> ${order.partNumbers}</p>
          <p><strong>Description:</strong> ${order.description}</p>
          <div class="status-bar">
            <div class="status-segment ${order.status === 'Ready to Order' ? 'status-current' : 'status-complete'}">Ready</div>
            <div class="status-segment ${order.status === 'Ordered' ? 'status-current' : ['In Progress', 'Closed'].includes(order.status) ? 'status-complete' : ''}">Ordered</div>
            <div class="status-segment ${order.status === 'In Progress' ? 'status-current' : order.status === 'Closed' ? 'status-complete' : ''}">In Progress</div>
            <div class="status-segment ${order.status === 'Closed' ? 'status-current' : ''}">Closed</div>
          </div>
          ${getNextStepUI(order, i)}
        `;
        container.appendChild(div);
      });

      const closedContainer = document.getElementById("closedOrders");
      closedContainer.innerHTML = "";
      archived.slice(-10).reverse().forEach((o, i) => {
        const div = document.createElement("div");
        div.className = "archived-order";
        div.innerHTML = `
          <p><strong>${o.partNumbers}</strong> from ${o.supplier} (${projectMap[o.project] || o.project})</p>
          <button onclick="restoreOrder(${archived.length - 1 - i})">‚Ü©Ô∏è Restore</button>
        `;
        closedContainer.appendChild(div);
      });
    }

    function getNextStepUI(order, index) {
      if (order.status === "Ready to Order") {
        return `<label>PO Number <input onchange="updateOrder(${index}, 'po', this.value)" /></label>`;
      }
      if (order.status === "Ordered") {
        return `<label>Ack Date <input type="date" onchange="updateOrder(${index}, 'ackDate', this.value)" /></label>
                <label>ETA <input type="date" onchange="updateOrder(${index}, 'eta', this.value)" /></label>`;
      }
      if (order.status === "In Progress") {
        return `<button onclick="markReceived(${index})">‚úÖ Mark Received</button>`;
      }
      return '';
    }

    function updateOrder(i, field, value) {
      orders[i][field] = value;
      if (field === "po" && value) orders[i].status = "Ordered";
      if ((field === "ackDate" || field === "eta") && orders[i].ackDate && orders[i].eta) orders[i].status = "In Progress";
      renderOrders();
    }

    function markReceived(i) {
      const o = orders.splice(i, 1)[0];
      o.status = "Closed";
      o.received = true;
      archived.push(o);
      renderOrders();
    }

    function restoreOrder(i) {
      const o = archived.splice(i, 1)[0];
      o.status = "In Progress";
      o.received = false;
      orders.push(o);
      renderOrders();
    }

    function addOrder() {
      const order = {
        po: "", supplier: supplier.value, partNumbers: partNumbers.value,
        project: projectSelect.value, ackDate: "", eta: "", received: false,
        description: description.value, status: "Ready to Order"
      };
      orders.push(order);
      renderOrders();
      document.getElementById("orderForm")?.reset();
    }

    function saveOrders() {
      const allToSave = [...orders, ...archived];
      fetch(SAVE_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(allToSave)
      }).then(() => alert("‚úÖ Orders saved."));
    }

    function loadProjects() {
      fetch(PROJECTS_CSV_URL).then(r => r.text()).then(csv => {
        const rows = csv.trim().split("
").slice(1).map(r => r.split(","));
        const select = document.getElementById("projectSelect");
        select.innerHTML = `<option value="">Select Project</option>`;
        rows.forEach(row => {
          if (row[5].toLowerCase() === "yes") {
            const key = `${row[0]}-${row[1]}`;
            const label = `${row[0]}-${row[1]} - ${row[2]}`;
            projectMap[key] = label;
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = label;
            select.appendChild(opt);
          }
        });
      });
    }

    function loadOrders() {
      fetch(ORDERS_CSV_URL).then(r => r.text()).then(text => {
        const [headerLine, ...lines] = text.trim().split("
");
        const headers = headerLine.split(",");
        lines.forEach(line => {
          const values = line.split(",");
          const row = {};
          headers.forEach((h, i) => row[h.trim()] = values[i]?.trim());
          const o = {
            po: row["PO Number"] || "", supplier: row["Supplier"] || "", partNumbers: row["Part Numbers"] || "",
            project: row["Project"] || "", ackDate: row["Acknowledgement Date"] || "", eta: row["Expected Delivery"] || "",
            received: row["Received"] === "true", description: row["Description"] || "", status: row["Status"] || "Ready to Order"
          };
          (o.status === "Closed" || o.received ? archived : orders).push(o);
          loadedOrders.push(o);
        });
        renderOrders();
      });
    }

    window.onload = () => {
      loadProjects();
      loadOrders();
    };
  </script>
</body>
</html>
