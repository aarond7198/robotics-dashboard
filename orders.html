<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 950px;
      margin: 40px auto;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #e1ecf7;
      color: #0078D4;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a.active {
      background-color: #0078D4;
      color: white;
    }

    nav a:hover {
      background-color: #005a9e;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .dashboard {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }

    .order-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
    }

    .order-card h3 {
      margin-top: 0;
    }

    .status-bar {
      display: flex;
      gap: 8px;
      margin: 10px 0 20px 0;
    }

    .status-step {
      padding: 6px 12px;
      border-radius: 5px;
      background: #eee;
      font-size: 14px;
      color: #666;
    }

    .status-step.active {
      background: #0078D4;
      color: white;
      font-weight: bold;
    }

    .prompt {
      margin-top: 10px;
    }

    .prompt input, .prompt select, .prompt button {
      margin-top: 6px;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .prompt button {
      background: #0078D4;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .prompt button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ðŸ“¦ Inventory Request</a>
    <a href="orders.html" class="active">ðŸ¨¾ Order Tracking</a>
  </nav>

  <h1>Order Tracking Dashboard</h1>

  <div class="dashboard" id="orders">
    <!-- Order cards will be dynamically inserted here -->
  </div>

  <script>
    const exampleOrders = [
      {
        id: 1,
        project: "Project Alpha",
        supplier: "Automation Supply Co",
        status: "pending",
        tracking: "",
        eta: "",
        po: "",
        ackDate: ""
      }
    ];

    const statusStages = ["pending", "ordered", "acknowledged", "expected", "received"];

    function renderOrders() {
      const container = document.getElementById("orders");
      container.innerHTML = "";

      exampleOrders.forEach(order => {
        const card = document.createElement("div");
        card.className = "order-card";

        const currentIndex = statusStages.indexOf(order.status);

        card.innerHTML = `
          <h3>Project: ${order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <div class="status-bar">
            ${statusStages.map((stage, i) => `
              <div class="status-step ${i <= currentIndex ? 'active' : ''}">${stage.charAt(0).toUpperCase() + stage.slice(1)}</div>
            `).join('')}
          </div>
          <div class="prompt">
            ${renderPrompt(order)}
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderPrompt(order) {
      switch (order.status) {
        case "pending":
          return `<label>Enter PO Number:<input type="text" onchange="updateOrder(${order.id}, 'po', this.value)"></label>
                  <button onclick="advanceStatus(${order.id})">Mark as Ordered</button>`;
        case "ordered":
          return `<label>Enter Acknowledgement Date:<input type="date" onchange="updateOrder(${order.id}, 'ackDate', this.value)"></label>
                  <button onclick="advanceStatus(${order.id})">Mark as Acknowledged</button>`;
        case "acknowledged":
          return `<label>Enter Expected Delivery Date:<input type="date" onchange="updateOrder(${order.id}, 'eta', this.value)"></label>
                  <button onclick="advanceStatus(${order.id})">Mark as Expected</button>`;
        case "expected":
          return `<label>Enter Tracking Number:<input type="text" onchange="updateOrder(${order.id}, 'tracking', this.value)"></label>
                  <button onclick="advanceStatus(${order.id})">Mark as Received</button>`;
        case "received":
          return `<strong>Order Complete âœ…</strong>`;
        default:
          return ``;
      }
    }

    function updateOrder(id, field, value) {
      const order = exampleOrders.find(o => o.id === id);
      if (order) order[field] = value;
    }

    function advanceStatus(id) {
      const order = exampleOrders.find(o => o.id === id);
      if (!order) return;

      const currentIndex = statusStages.indexOf(order.status);
      if (currentIndex < statusStages.length - 1) {
        order.status = statusStages[currentIndex + 1];
        renderOrders();
      } else {
        // Archive logic could go here
      }
    }

    renderOrders();
  </script>
</body>
</html>
