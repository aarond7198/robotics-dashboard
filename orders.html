<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 950px;
      margin: 40px auto;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #e1ecf7;
      color: #0078D4;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a.active {
      background-color: #0078D4;
      color: white;
    }

    nav a:hover {
      background-color: #005a9e;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .dashboard {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }

    .order-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background: #fff;
      font-size: 0.85rem;
    }

    .order-card h3 {
      margin: 0 0 5px;
      font-size: 1rem;
    }

    .form-row {
      margin-bottom: 8px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 3px;
      font-size: 0.9rem;
    }

    input, select, button {
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #0078D4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #005a9e;
    }

    .status-bar {
      display: flex;
      gap: 6px;
      margin: 10px 0;
    }

    .status-step {
      flex: 1;
      padding: 5px;
      text-align: center;
      border-radius: 6px;
      font-size: 0.85rem;
      background: #eee;
    }

    .status-active {
      background: #0078D4;
      color: white;
      font-weight: bold;
    }

    #archiveTitle {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    .archived-order {
      font-size: 0.85rem;
      margin-bottom: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ðŸ“¦ Inventory Request</a>
    <a href="orders.html" class="active">ðŸ§¾ Order Tracking</a>
  </nav>

  <h1>Order Tracking Dashboard</h1>

  <div class="dashboard">
    <form id="orderForm">
      <div class="form-row">
        <label>Supplier</label>
        <input type="text" id="supplier" required />
      </div>
      <div class="form-row">
        <label>Part Number(s)</label>
        <input type="text" id="partNumbers" required />
      </div>
      <div class="form-row">
        <label>Project</label>
        <select id="projectSelect" required>
          <option value="">Loading...</option>
        </select>
      </div>
      <button type="submit">Add Order</button>
    </form>

    <div id="ordersContainer"></div>
    <div id="archiveContainer"></div>
  </div>

  <script>
    const orders = [];
    const archived = [];
    const projectSelect = document.getElementById("projectSelect");

    fetch("https://aarond7198.github.io/robotics-dashboard/project_data.csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        projectSelect.innerHTML = '<option value="">-- Select Project --</option>';
        rows.forEach(row => {
          const cols = row.split(',');
          const dashboardActive = cols[5]?.trim().toLowerCase();
          if (dashboardActive === 'yes') {
            const projectCode = `${cols[0]}-${cols[1]}`;
            const label = `${projectCode} â€“ ${cols[2]}`;
            const opt = document.createElement("option");
            opt.value = projectCode;
            opt.textContent = label;
            projectSelect.appendChild(opt);
          }
        });
      });

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      const supplier = document.getElementById("supplier").value.trim();
      const partNumbers = document.getElementById("partNumbers").value.trim();
      const project = projectSelect.value;

      const order = {
        supplier,
        partNumbers,
        project,
        status: "Ready to Order",
        po: "",
        ackDate: "",
        eta: "",
        received: false
      };

      orders.push(order);
      renderOrders();
      e.target.reset();
    });

    function renderOrders() {
      const container = document.getElementById("ordersContainer");
      const archive = document.getElementById("archiveContainer");
      container.innerHTML = "";
      archive.innerHTML = "";

      orders.forEach((order, index) => {
        if (order.status === "Closed") {
          archived.push(order);
          return;
        }

        const div = document.createElement("div");
        div.className = "order-card";

        const status = order.status;
        let inputField = "";

        if (status === "Ready to Order") {
          inputField = `<label>PO Number<input onblur="updateField(${index}, 'po', this.value)" /></label>`;
        } else if (status === "Ordered") {
          inputField = `<label>Ack Date<input onblur="updateField(${index}, 'ackDate', this.value)" /></label>
                        <label>Expected ETA<input onblur="updateField(${index}, 'eta', this.value)" /></label>`;
        } else if (status === "In Progress") {
          inputField = `<label>Confirm Delivery<input type="checkbox" onchange="markReceived(${index}, this.checked)" /></label>`;
        }

        div.innerHTML = `
          <h3>${order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <p><strong>Parts:</strong> ${order.partNumbers}</p>
          <div class="status-bar">
            <div class="status-step ${status === 'Ready to Order' ? 'status-active' : ''}">Ready to Order</div>
            <div class="status-step ${status === 'Ordered' ? 'status-active' : ''}">Ordered</div>
            <div class="status-step ${status === 'In Progress' ? 'status-active' : ''}">In Progress</div>
            <div class="status-step ${status === 'Closed' ? 'status-active' : ''}">Closed</div>
          </div>
          ${inputField}
        `;
        container.appendChild(div);
      });

      if (archived.length) {
        const title = document.createElement("h3");
        title.id = "archiveTitle";
        title.textContent = "Recently Closed Orders";
        archive.appendChild(title);

        archived.slice(-5).reverse().forEach(order => {
          const p = document.createElement("p");
          p.className = "archived-order";
          p.textContent = `${order.partNumbers} from ${order.supplier} (${order.project})`;
          archive.appendChild(p);
        });
      }
    }

    function updateField(index, field, value) {
      orders[index][field] = value;
      if (field === 'po') orders[index].status = 'Ordered';
      if ((field === 'ackDate' || field === 'eta') && orders[index].ackDate && orders[index].eta) {
        orders[index].status = 'In Progress';
      }
      renderOrders();
    }

    function markReceived(index, checked) {
      if (checked) {
        orders[index].status = 'Closed';
        renderOrders();
      }
    }
  </script>
</body>
</html>
