<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 950px;
      margin: 40px auto;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #e1ecf7;
      color: #0078D4;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a.active {
      background-color: #0078D4;
      color: white;
    }

    nav a:hover {
      background-color: #005a9e;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .dashboard {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }

    .order-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
    }

    .order-card h3 {
      margin-top: 0;
    }

    .form-row {
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input, select, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #0078D4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005a9e;
    }

    .status-bar {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .status-step {
      flex: 1;
      padding: 6px;
      text-align: center;
      border-radius: 6px;
      font-size: 0.9rem;
      background: #eee;
    }

    .status-active {
      background: #0078D4;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ðŸ“¦ Inventory Request</a>
    <a href="orders.html" class="active">ðŸ§¾ Order Tracking</a>
  </nav>

  <h1>Order Tracking Dashboard</h1>

  <div class="dashboard">
    <form id="orderForm">
      <div class="form-row">
        <label>Supplier</label>
        <input type="text" id="supplier" required />
      </div>
      <div class="form-row">
        <label>Part Number(s)</label>
        <input type="text" id="partNumbers" required />
      </div>
      <div class="form-row">
        <label>Project</label>
        <select id="projectSelect" required>
          <option value="">Loading...</option>
        </select>
      </div>
      <button type="submit">Add Order</button>
    </form>

    <div id="ordersContainer"></div>
  </div>

  <script>
    // Youâ€™ll need to connect this logic with your GitHub CSV
    const orders = [];

    const projectSelect = document.getElementById("projectSelect");

    fetch("https://aarond7198.github.io/robotics-dashboard/project_data.csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        projectSelect.innerHTML = '<option value="">-- Select Project --</option>';
        rows.forEach(row => {
          const cols = row.split(',');
          if (cols[5]?.toLowerCase() === 'yes') {
            const projectCode = `${cols[0]}-${cols[1]}`;
            const label = `${projectCode} â€“ ${cols[2]}`;
            const opt = document.createElement("option");
            opt.value = projectCode;
            opt.textContent = label;
            projectSelect.appendChild(opt);
          }
        });
      });

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      const supplier = document.getElementById("supplier").value.trim();
      const partNumbers = document.getElementById("partNumbers").value.trim();
      const project = projectSelect.value;

      const order = {
        supplier,
        partNumbers,
        project,
        status: "Ready to Order",
        po: "",
        ackDate: "",
        eta: "",
        received: false
      };

      orders.push(order);
      renderOrders();
      e.target.reset();
    });

    function renderOrders() {
      const container = document.getElementById("ordersContainer");
      container.innerHTML = "";
      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order-card";

        const status = order.status;
        let inputField = "";

        if (status === "Ready to Order") {
          inputField = `<label>PO Number<input onchange="updateField(${index}, 'po', this.value)"/></label>`;
        } else if (status === "Ordered") {
          inputField = `<label>Ack Date<input onchange="updateField(${index}, 'ackDate', this.value)"/></label>
                        <label>Expected ETA<input onchange="updateField(${index}, 'eta', this.value)"/></label>`;
        } else if (status === "In Progress") {
          inputField = `<label>Confirm Delivery<input type="checkbox" onchange="markReceived(${index}, this.checked)"/></label>`;
        }

        div.innerHTML = `
          <h3>${order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <p><strong>Parts:</strong> ${order.partNumbers}</p>
          <div class="status-bar">
            <div class="status-step ${status === 'Ready to Order' ? 'status-active' : ''}">Ready to Order</div>
            <div class="status-step ${status === 'Ordered' ? 'status-active' : ''}">Ordered</div>
            <div class="status-step ${status === 'In Progress' ? 'status-active' : ''}">In Progress</div>
            <div class="status-step ${status === 'Closed' ? 'status-active' : ''}">Closed</div>
          </div>
          ${inputField}
        `;
        container.appendChild(div);
      });
    }

    function updateField(index, field, value) {
      orders[index][field] = value;
      if (field === 'po') orders[index].status = 'Ordered';
      if (field === 'ackDate' && orders[index].eta) orders[index].status = 'In Progress';
      if (field === 'eta' && orders[index].ackDate) orders[index].status = 'In Progress';
      renderOrders();
    }

    function markReceived(index, checked) {
      if (checked) {
        orders[index].status = 'Closed';
        renderOrders();
      }
    }
  </script>
</body>
</html>
