
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 30px 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .order-card, .archived-order {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      flex: 1 1 calc(33% - 20px);
      box-sizing: border-box;
    }
    .status-bar {
      display: flex;
      margin-top: 10px;
      border-radius: 6px;
      overflow: hidden;
    }
    .status-segment {
      flex: 1;
      text-align: center;
      padding: 6px;
      font-size: 0.85rem;
      background: #ddd;
    }
    .status-complete { background: #4CAF50; color: #fff; }
    .status-current { background: #004B9E; color: #fff; }
    .received-btn, .reopen-btn {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .reopen-btn {
      background: #ff9800;
    }
    form {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-row {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #archiveContainer {
      margin-top: 40px;
    }
    #saveButton {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 20px;
      background: #0078D4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Order Tracking Dashboard</h1>
  <div class="dashboard" id="ordersContainer"></div>

  <form id="orderForm">
    <div class="form-row">
      <label for="supplier">Supplier</label>
      <input id="supplier" type="text" required />
    </div>
    <div class="form-row">
      <label for="partNumbers">Part Numbers</label>
      <input id="partNumbers" type="text" required />
    </div>
    <div class="form-row">
      <label for="project">Project</label>
      <input id="project" type="text" required />
    </div>
    <div class="form-row">
      <label for="description">Description</label>
      <input id="description" type="text" />
    </div>
    <button type="submit">Add Order</button>
  </form>

  <button id="saveButton">üíæ Save Orders</button>

  <div id="archiveContainer">
    <h2>Recently Closed Orders</h2>
    <div class="dashboard" id="closedOrders"></div>
  </div>

  <script>
    const orders = [], archived = [];

    function renderOrders() {
      const container = document.getElementById("ordersContainer");
      const closed = document.getElementById("closedOrders");
      container.innerHTML = "";
      closed.innerHTML = "";

      orders.forEach((order, i) => {
        const card = document.createElement("div");
        card.className = "order-card";
        card.innerHTML = `
          <h3>${order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <p><strong>Parts:</strong> ${order.partNumbers}</p>
          <p><strong>Notes:</strong> ${order.description}</p>
          <p><strong>PO:</strong> ${order.po || ""}</p>
          <p><strong>Expected:</strong> ${order.eta || ""}</p>
          <div class="status-bar">
            <div class="status-segment ${order.status === 'Ready to Order' ? 'status-current' : 'status-complete'}">Ready</div>
            <div class="status-segment ${order.status === 'Ordered' ? 'status-current' : order.status !== 'Ready to Order' ? 'status-complete' : ''}">Ordered</div>
            <div class="status-segment ${order.status === 'In Progress' ? 'status-current' : order.status === 'Closed' ? 'status-complete' : ''}">In Progress</div>
            <div class="status-segment ${order.status === 'Closed' ? 'status-current' : ''}">Closed</div>
          </div>
        `;

        if (order.status === "Ready to Order") {
          card.innerHTML += `<label>PO Number <input onchange="updateOrder(${i}, 'po', this.value)" /></label>`;
        } else if (order.status === "Ordered") {
          card.innerHTML += `<label>Ack Date <input onchange="updateOrder(${i}, 'ackDate', this.value)" /></label>
                             <label>ETA <input onchange="updateOrder(${i}, 'eta', this.value)" /></label>`;
        } else if (order.status === "In Progress") {
          card.innerHTML += `<button class='received-btn' onclick='markReceived(${i})'>Mark as Received</button>`;
        }

        container.appendChild(card);
      });

      archived.slice(-10).reverse().forEach((order, i) => {
        const card = document.createElement("div");
        card.className = "archived-order";
        card.innerHTML = `
          <h3>${order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <p><strong>Parts:</strong> ${order.partNumbers}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <button class='reopen-btn' onclick='reopenOrder(${archived.length - 1 - i})'>‚Ü©Ô∏è Reopen</button>
        `;
        closed.appendChild(card);
      });
    }

    function updateOrder(index, field, value) {
      const order = orders[index];
      order[field] = value;
      if (field === 'po' && value) order.status = 'Ordered';
      if ((field === 'ackDate' || field === 'eta') && order.ackDate && order.eta) order.status = 'In Progress';
      renderOrders();
    }

    function markReceived(index) {
      const order = orders.splice(index, 1)[0];
      order.status = "Closed";
      archived.push(order);
      renderOrders();
    }

    function reopenOrder(index) {
      const order = archived.splice(index, 1)[0];
      order.status = "Ready to Order";
      orders.push(order);
      renderOrders();
    }

    document.getElementById("orderForm").onsubmit = (e) => {
      e.preventDefault();
      const order = {
        supplier: supplier.value.trim(),
        partNumbers: partNumbers.value.trim(),
        project: project.value.trim(),
        description: description.value.trim(),
        status: "Ready to Order",
        po: "",
        ackDate: "",
        eta: "",
        received: false
      };
      orders.push(order);
      renderOrders();
      e.target.reset();
    };

    document.getElementById("saveButton").onclick = () => {
      const data = [...orders, ...archived];
      fetch("https://script.google.com/macros/s/AKfycbwfjpdtAUG_i1al_Wk6lpS5rMyJ4xfXXuNoRjYH-tXqYgYYvtie-Idt-OJPzUkpZyE2/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => alert("‚úÖ Orders saved."));
    };

    // Initial load of orders from CSV
    fetch("https://aarond7198.github.io/robotics-dashboard/orders_data.csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim());
        rows.slice(1).forEach((row, idx) => {
          if (!row[2] || !row[1]) return; // Skip if missing part number or supplier
          const order = {};
          headers.forEach((key, i) => {
            order[key] = row[i] ? row[i].trim() : "";
          });
          const o = {
            po: order["PO Number"] || "",
            supplier: order["Supplier"] || "",
            partNumbers: order["Part Numbers"] || "",
            project: order["Project"] || "",
            ackDate: order["Acknowledgement Date"] || "",
            eta: order["Expected Delivery"] || "",
            received: order["Received"] === "true",
            description: order["Description"] || "",
            status: order["Status"] || "Ready to Order"
          };
          (o.status === "Closed" || o.received ? archived : orders).push(o);
        });
        renderOrders();
      });

    // Load project dropdown from project_data.csv
    fetch("https://aarond7198.github.io/robotics-dashboard/project_data.csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
        const select = document.getElementById("projectSelect");
        select.innerHTML = '<option value="">-- Select Project --</option>';
        rows.forEach(row => {
          if (row[5].trim().toLowerCase() === "yes") {
            const key = \`\${row[0]}-\${row[1]}\`;
            const label = \`\${row[0]} - \${row[1]} - \${row[2]}\`;
            projectMap[key] = label;
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = label;
            select.appendChild(opt);
          }
        });
      });
    fetch("https://aarond7198.github.io/robotics-dashboard/orders_data.csv")
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");
        lines.slice(1).forEach(line => {
          const row = line.split(",");
          const order = {};
          headers.forEach((header, i) => order[header.trim()] = row[i] || "");
          const o = {
            po: order["PO Number"],
            supplier: order["Supplier"],
            partNumbers: order["Part Numbers"],
            project: order["Project"],
            ackDate: order["Acknowledgement Date"],
            eta: order["Expected Delivery"],
            received: order["Received"] === "true",
            description: order["Description"],
            status: order["Status"] || "Ready to Order"
          };
          (o.status === "Closed" || o.received ? archived : orders).push(o);
        });
        renderOrders();
      });
  </script>
</body>
</html>
