<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 1100px;
      margin: 40px auto;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #e1ecf7;
      color: #0078D4;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a.active {
      background-color: #0078D4;
      color: white;
    }

    nav a:hover {
      background-color: #005a9e;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .dashboard {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }

    #ordersContainer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .order-card {
      border: 2px solid #d0d0d0;
      border-radius: 12px;
      padding: 12px;
      background: #fff;
      font-size: 0.85rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }

    .order-card h3 {
      margin: 0 0 5px;
      font-size: 1rem;
    }

    .order-card p {
      margin: 3px 0;
    }

    .form-row {
      margin-bottom: 8px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 3px;
      font-size: 0.9rem;
    }

    input, select {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .inline-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .inline-input label {
      margin-bottom: 0;
      flex: 1;
    }

    .inline-input input[type="text"],
    .inline-input input[type="date"] {
      flex: 2;
      font-size: 0.8rem;
    }

    .status-bar {
      display: flex;
      overflow: hidden;
      border-radius: 12px;
      margin: 12px 0;
      box-shadow: inset 0 0 0 1px #ccc;
    }

    .status-segment {
      flex: 1;
      padding: 6px;
      text-align: center;
      font-size: 0.8rem;
      background: #eee;
      position: relative;
      color: #333;
    }

    .status-complete {
      background: #4CAF50;
      color: white;
    }

    .status-current {
      background: #004B9E;
      color: white;
    }

    .received-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .received-btn:hover {
      background: #218838;
    }

    #archiveTitle {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    .archived-order {
      font-size: 0.85rem;
      margin-bottom: 5px;
      color: #555;
    }

    #orderForm {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    button[type="submit"] {
      background: #0078D4;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #005a9e;
    }

    .highlight {
      font-weight: bold;
      text-decoration: underline;
      color: #0078D4;
    }
  </style>
</head>
