<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 1100px;
      margin: 40px auto;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }
    nav a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #e1ecf7;
      color: #0078D4;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }
    nav a.active {
      background-color: #0078D4;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }
    .dashboard {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }
    .order-card, .archived-order {
      border: 2px solid #d0d0d0;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      background: #fff;
      font-size: 0.78rem;
    }
    .status-bar {
      display: flex;
      overflow: hidden;
      border-radius: 12px;
      margin: 12px 0;
      box-shadow: inset 0 0 0 1px #ccc;
    }
    .status-segment {
      flex: 1;
      padding: 6px;
      text-align: center;
      font-size: 0.8rem;
      background: #eee;
    }
    .status-complete { background: #4CAF50; color: white; }
    .status-current { background: #004B9E; color: white; }
    .received-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-row { margin-bottom: 10px; }
    label { font-weight: bold; display: block; margin-bottom: 4px; }
    input, select {
      padding: 6px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #saveButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #0078D4;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .highlight { font-weight: bold; text-decoration: underline; color: #0078D4; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üì¶ Inventory Request</a>
    <a class="active" href="orders.html">üßæ Order Tracking</a>
  </nav>
  <button id="saveButton">üíæ Save</button>
  <h1>Order Tracking Dashboard</h1>
  <div class="dashboard">
    <div id="ordersContainer"></div>
    <form id="orderForm">
      <div class="form-row">
        <label for="supplier">Supplier</label>
        <input id="supplier" type="text" required />
      </div>
      <div class="form-row">
        <label for="partNumbers">Part Numbers</label>
        <input id="partNumbers" type="text" required />
      </div>
      <div class="form-row">
        <label for="projectSelect">Project</label>
        <select id="projectSelect" required><option value="">Loading...</option></select>
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <input id="description" type="text" />
      </div>
      <button type="submit">Add Order</button>
    </form>
    <div id="archiveContainer"></div>
  </div>
  <script>
    const projectSelect = document.getElementById("projectSelect");
    const orders = [], archived = [];
    const projectMap = {};

    fetch("https://aarond7198.github.io/robotics-dashboard/project_data.csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1).map(r => r.split(","));
        projectSelect.innerHTML = '<option value="">-- Select Project --</option>';
        rows.forEach(row => {
          if (row[5].trim().toLowerCase() === "yes") {
            const key = `${row[0]}-${row[1]}`;
            const label = `${row[0]} - ${row[1]} - ${row[2]}`;
            projectMap[key] = label;
            const opt = document.createElement("option");
            opt.value = key;
            opt.textContent = label;
            projectSelect.appendChild(opt);
          }
        });
      });

    document.getElementById("orderForm").onsubmit = e => {
      e.preventDefault();
      const order = {
        supplier: supplier.value.trim(),
        partNumbers: partNumbers.value.trim(),
        project: projectSelect.value,
        description: description.value.trim(),
        status: "Ready to Order",
        po: "",
        ackDate: "",
        eta: "",
        received: false
      };
      orders.push(order);
      renderOrders();
      e.target.reset();
    };

    function renderOrders() {
      const container = document.getElementById("ordersContainer");
      const archive = document.getElementById("archiveContainer");
      container.innerHTML = "";
      archive.innerHTML = "";

      orders.forEach((order, i) => {
        const div = document.createElement("div");
        div.className = "order-card";
        div.innerHTML = `
          <h3>${projectMap[order.project] || order.project}</h3>
          <p><strong>Supplier:</strong> ${order.supplier}</p>
          <p><strong>Parts:</strong> ${order.partNumbers}</p>
          ${order.description ? `<p><strong>Notes:</strong> ${order.description}</p>` : ''}
          ${order.po ? `<p><strong>PO:</strong> ${order.po}</p>` : ''}
          ${order.eta ? `<p class="highlight"><strong>Expected:</strong> ${order.eta}</p>` : ''}
          <div class="status-bar">
            <div class="status-segment ${order.status === 'Ready to Order' ? 'status-current' : 'status-complete'}">Ready</div>
            <div class="status-segment ${order.status === 'Ordered' ? 'status-current' : order.status === 'In Progress' || order.status === 'Closed' ? 'status-complete' : ''}">Ordered</div>
            <div class="status-segment ${order.status === 'In Progress' ? 'status-current' : order.status === 'Closed' ? 'status-complete' : ''}">In Progress</div>
            <div class="status-segment ${order.status === 'Closed' ? 'status-current' : ''}">Closed</div>
          </div>
          ${getActionField(order, i)}
        `;
        container.appendChild(div);
      });

      if (archived.length) {
        const h = document.createElement("h3");
        h.textContent = "Recently Closed Orders";
        archive.appendChild(h);
        archived.slice(-5).reverse().forEach(o => {
          const p = document.createElement("div");
          p.className = "archived-order";
          p.innerHTML = `${o.partNumbers} from ${o.supplier} (${projectMap[o.project] || o.project})`;
          archive.appendChild(p);
        });
      }
    }

    function getActionField(order, index) {
      if (order.status === "Ready to Order") {
        return `<label>PO Number <input onchange="updateField(${index}, 'po', this.value)" /></label>`;
      } else if (order.status === "Ordered") {
        return `<label>Ack Date <input onchange="updateField(${index}, 'ackDate', this.value)" /></label>
                <label>ETA <input onchange="updateField(${index}, 'eta', this.value)" /></label>`;
      } else if (order.status === "In Progress") {
        return `<button class='received-btn' onclick='markReceived(${index})'>Mark as Received</button>`;
      }
      return '';
    }

    function updateField(index, field, value) {
      orders[index][field] = value;
      const o = orders[index];
      if (field === 'po' && value) o.status = 'Ordered';
      if ((field === 'ackDate' || field === 'eta') && o.ackDate && o.eta) o.status = 'In Progress';
      renderOrders();
    }

    function markReceived(index) {
      const closed = orders.splice(index, 1)[0];
      closed.status = "Closed";
      archived.push(closed);
      renderOrders();
    }

    document.getElementById("saveButton").onclick = () => {
      const combined = [...orders, ...archived];
      if (combined.length === 0) return alert("No orders to save.");
      fetch("https://script.google.com/macros/s/AKfycbwfjpdtAUG_i1al_Wk6lpS5rMyJ4xfXXuNoRjYH-tXqYgYYvtie-Idt-OJPzUkpZyE2/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(combined)
      }).then(() => alert("‚úÖ Orders submitted."))
        .catch(() => alert("‚ùå Error submitting orders."));
    };
  </script>
</body>
</html>
