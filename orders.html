<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      max-width: 1100px;
      margin: 40px auto;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #e1ecf7;
      color: #0078D4;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    nav a.active {
      background-color: #0078D4;
      color: white;
    }

    nav a:hover {
      background-color: #005a9e;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .dashboard {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.07);
    }

    .order-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      background: #fff;
      transition: all 0.3s ease;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .stage-bar {
      display: flex;
      justify-content: space-between;
      margin: 10px 0 20px;
    }

    .stage {
      flex: 1;
      text-align: center;
      padding: 8px 4px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin: 0 4px;
      background: #e0e0e0;
      color: #666;
      transition: all 0.3s;
    }

    .stage.active {
      background: #0078D4;
      color: white;
      font-weight: 600;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .actions input, .actions select {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .actions button {
      padding: 8px 14px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .actions button:hover {
      background: #005a9e;
    }

    .add-order {
      margin: 20px 0;
      text-align: center;
    }

    .add-order button {
      background: #28a745;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-order button:hover {
      background: #218838;
    }

    @media (max-width: 768px) {
      .stage-bar { flex-wrap: wrap; gap: 4px; }
      .stage { flex: 0 0 48%; margin-bottom: 6px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üì¶ Inventory Request</a>
    <a href="orders.html" class="active">üßæ Order Tracking</a>
  </nav>

  <h1>Order Tracking Dashboard</h1>

  <div class="dashboard" id="orderContainer">
    <!-- Orders will be dynamically inserted here -->
  </div>

  <div class="add-order">
    <button onclick="addNewOrder()">‚ûï Add New Order</button>
  </div>

  <script>
    let orderId = 1;
    const stages = ["Pending", "Ordered", "Acknowledged", "Expected", "Received"];

    function createOrderCard(id) {
      const container = document.createElement("div");
      container.className = "order-card";
      container.dataset.stage = 0;

      container.innerHTML = `
        <div class="order-header">Order #${id}</div>
        <div class="stage-bar">
          ${stages.map((s, i) => `<div class="stage ${i === 0 ? 'active' : ''}" data-stage="${i}">${s}</div>`).join('')}
        </div>
        <div class="actions">
          <input type="text" placeholder="PO Number" />
          <input type="text" placeholder="Supplier" />
          <input type="text" placeholder="Tracking #" />
          <input type="date" placeholder="ETA" />
          <button onclick="nextStage(this)">Next ‚û°Ô∏è</button>
          <button onclick="prevStage(this)">‚¨ÖÔ∏è Back</button>
        </div>
      `;
      document.getElementById("orderContainer").appendChild(container);
    }

    function nextStage(btn) {
      const card = btn.closest(".order-card");
      let current = parseInt(card.dataset.stage);
      if (current < stages.length - 1) current++;
      updateStages(card, current);
    }

    function prevStage(btn) {
      const card = btn.closest(".order-card");
      let current = parseInt(card.dataset.stage);
      if (current > 0) current--;
      updateStages(card, current);
    }

    function updateStages(card, index) {
      card.dataset.stage = index;
      card.querySelectorAll(".stage").forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });
    }

    function addNewOrder() {
      createOrderCard(orderId++);
    }
  </script>
</body>
</html>
